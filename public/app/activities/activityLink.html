<a class="activityListItem" ui-sref="showActivity({ activity_id: activity._id })">
  <div class="activityListItem">
    <div class="row">
      <p class="col-md-6">{{ activity.name }}</p>
      <p class="col-md-6">{{ activity.cost }}</p>
    </div>
    <div class="row">
      <p class="col-md-6">{{ activity.organization}}</p>
      <p class="col-md-6">{{ activity.location }}</p>
    </div>
  </div> 
</a>
